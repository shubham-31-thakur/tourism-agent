<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        textarea, input, button { padding: 10px; margin-top: 10px; width: 80%; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Indian Tourism Agent</h1>
    <form method="post">
        <textarea name="agent_prompt" placeholder="Enter agent instructions here..." rows="6">{{ agent_prompt or '' }}</textarea>
        <br>
        <input type="text" name="user_query" placeholder="Ask about any Indian city..." required>
        <br>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
    <div class="response">
        <h3>Agent Response:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
